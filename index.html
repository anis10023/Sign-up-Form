<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <header>
        <lord-icon
        src="https://cdn.lordicon.com/ajkxzzfb.json"
        trigger="hover"
        colors="primary:#6b78ff,secondary:#6b78ff"
        style="width:150px;height:150px">
        </lord-icon>
        <h1>Flexicon</h1>
    </header>
    <div class="wrapper">
        <div class="container">
            <h3>Sign up</h1>
            <p class="sub-text">Join the community today!</p class="sub-text">
            <button class="google-btn"><i class="fa-brands fa-google"></i> Use Google Account</button>
            <form action="" method="get">
                <fieldset>
                    <label for="first_name">First Name</label><input id="first_name" name="first_name" type="text">
                    <label for="last_name">Last Name</label><input id="last_name" name="last_name" type="text">
                    <label for="email">Email</label><input id="email" name="email" type="email">
                    <label for="phone_number">Phone Number</label><input id="phone_number" name="phone_number" type="tel">
                    <label for="password">Password</label><input id="password" name="password" type="password">
                    <label for="confirm_password">Confirm Password</label><input id="confirm_password" name="confirm_password" type="password">
                </fieldset>
            </form>
            <button type="submit">Create Account</button>
            <p class="existing-customers">Already have an account? <span>Log in</span></p>
        </div>
    </div>

    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="https://kit.fontawesome.com/a0d1626a6b.js" crossorigin="anonymous"></script>

    
</body>
</html>
